      <script src="scripts/main.js"></script>
      <script src="scripts/Calculator.js"></script>
      <script>
          const calculatorMKT = new Calculator("mendeleev", {
                p: (calc) => (calc.get("v") * calc.R * calc.get("T"))/calc.get("V"),
                V: (calc) => (calc.get("v") * calc.R * calc.get("T"))/calc.get("p"),
                v: (calc) => (calc.get("p") * calc.get("V"))/(calc.R * calc.get("T")),
                T: (calc) => (calc.get("p") * calc.get("V"))/(calc.R * calc.get("v"))
            }, "<span>%p %V</span> <span class='symbol'>=</span> <span>%v R * %T</span>", ["Давление", "Объем", "Кол-во вещества(моль)", "Температура"]);
      </script>
